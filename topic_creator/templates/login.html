{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}

<div class="container">
    <h2>Sign In</h2>
    {% if error %}
        <div class="alert alert-warning" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Enter username" value="{{ request.form.username }}">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
