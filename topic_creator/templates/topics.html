{% extends "layout.html" %}

{% block title %}
Topics
{% endblock %}

{% block body %}

{% if not topics %}
    <div class="alert alert-danger" role="alert">
      This is a danger alertâ€”check it out!
    </div>
{% else %}

    <div class="container topics">
        <div class="row">
            <div class="col-sm-1"><strong>Votes</strong></div>
            <div class="col-sm-11"><strong>Description</strong></div>
        </div>

        {% for topic in topics %}
            <div class="row">
                <div class="col-sm-1">{{ topic.votes or 0 }}</div>
                <div class="col-sm-11">{{ topic.description }}</div>
            </div>
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
