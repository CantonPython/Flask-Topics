{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}

<div class="container">
    <h2>Register</h2>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Enter username" value="{{ request.form.username }}">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Enter email address" value="{{ request.form.email }}">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    {% endblock %}
</div>
